<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WaveSmith</title>
  <link rel="stylesheet" href="ws.css" />
  <!-- Include lame.js for MP3 export -->
  <script src="https://cdn.jsdelivr.net/npm/lamejs@1.2.1/lame.min.js"></script>
</head>
<body>
  <div class="app-container">
    <div class="sketch-area">
      <div class="canvas-wrapper">
        <canvas id="waveCanvas"></canvas>
        <div class="amplitude-labels" id="amplitudeLabels"></div>
      </div>
    </div>

    <div class="floating-bar">
      <div class="bar-content">
        <button class="icon-button" id="exportBtn">ðŸ’¾ Save</button>
        <button class="icon-button" id="loadBtn">Load</button>
        <button class="icon-button" id="playBtn">
          <img src="play.png" alt="Play" class="play-icon">
        </button>


        <button class="icon-button" id="importBtn">ðŸ“¥ Import</button>
        <button class="icon-button" id="exportAudioBtn">Export</button>
        <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.01" value="1" />
      </div>
    </div>
  </div>

  <div id="loadingBar" style="display:none;">
    <div class="loading-progress"></div>
  </div>

  <!-- Load all modules with type="module" -->
  <script type="module" src="main.js"></script>
</body>
</html>
